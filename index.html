<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateHereNow - Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DateHereNow</h1>

  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="Enter your name">
    <button id="loginBtn">Login</button>
  </div>

  <div id="main-container" style="display: none;">
    <div class="left-panel">
      <div id="user-list-container">
        <h2>Online Users</h2>
        <ul id="userList"></ul>
      </div>
      <div id="comms-log-container">
        <h2>Communication Log</h2>
        <pre id="comms-log"></pre>
      </div>
    </div>

    <div class="right-panel">
      <div id="video-chat-container" style="display: none;">
        <h2 id="chatting-with"></h2>
        <div id="video-container">
          <div class="video-wrapper">
            <h3>You</h3>
            <video id="localVideo" autoplay playsinline muted></video>
          </div>
          <div class="video-wrapper">
            <h3>Them</h3>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>
        <div id="chat-container">
          <div id="chat-messages"></div>
          <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-chat-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
